{% extends '../base/sidebar.htm' %}



{% block contents%}
         

<div class="container-fluid px-4">
   

    <div class="row mt-5">
        <div class="col-xl-3 col-md-6">
            <div class=" card text-white mb-4" style="background-color: #f7f7f7;">
                <div class="text-black p-3 " style="padding-left: 10px;">Number of categories</div>
                
                    
                    <div class="d-flex justify-content-center pt-3 pb-2 text-primary">{{ Categories_len }}</div>
               
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class=" card text-white mb-4" style="background-color: #f7f7f7;">
                <div class="text-black p-3 " style="padding-left: 10px;">Total Number of Products</div>
                
                    
                    <div class="d-flex justify-content-center pt-3 pb-2 text-primary">{{ data_length }}</div>
               
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class=" card text-white mb-4" style="background-color: #f7f7f7;">
                <div class="text-black p-3 " style="padding-left: 10px;">Number of Employees</div>
                
                    
                    <div class="d-flex justify-content-center pt-3 pb-2 text-primary">{{ Employee_len }}</div>
               
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class=" card text-white mb-4" style="background-color: #f7f7f7;">
                <div class="text-black p-3 " style="padding-left: 10px;">Number of Supplies</div>
                
                    
                    <div class="d-flex justify-content-center pt-3 pb-2 text-primary">{{ supply_len }}</div>
               
            </div>
        </div>
        
    </div>
    <div class="row">
        <div class="col-xl-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-area me-1"></i>
                    products 
                </div>
                <div class="card-body"><canvas id="myAreaChart" width="100%" height="40"></canvas></div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-bar me-1"></i>
                    supplies
                </div>
                <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
